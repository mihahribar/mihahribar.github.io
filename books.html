---
layout: default
title: Books
---

<section id="books">
	<h1>Books I've Read in 2025</h1>
	<ul>
		{% for book in site.data.books %}
		<li class="book-item">
			<a href="{{ book.goodreads_url }}" target="_blank">
				<img src="/images/books/{{ book.image }}" alt="{{ book.title }}" />
			</a>
		</li>
		{% endfor %}
	</ul>
</section>
